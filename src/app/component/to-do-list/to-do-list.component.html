<div>
  <form>
    <input name="marca" [(ngModel)]="nuevoCar.marca" placeholder="marca" />
    <input name="modelo" [(ngModel)]="nuevoCar.modelo" placeholder="modelo" />
    <button [hidden]="buttonAddHide" (click)="addToList()" type="button">Add Task</button>
    <button [hidden]="buttonEditHide" (click)="updateEdit()" type="button">Actualizar</button>
  </form>
</div>

<ul *ngFor="let item of ListCar; let i = index">
  <li>{{ item.marca }} {{item.modelo}} <button (click)="editar(i)">Editar</button> <button (click)="borrar(i)">Delete</button></li>
  
</ul>
